<!DOCTYPE html>
<html>

<head>
    <script>
        var str = window.location.search;
        if (str.indexOf("chrome") != -1) {
            if (str.indexOf("&version=8.0") != -1) {
                window.location.href = "https://chrome.google.com/webstore/detail/xdm-integration-module-be/akdmdglbephckgfmdffcdebnpjgamofc"
            } else {
                window.location.href = "https://chrome.google.com/webstore/detail/xtreme-download-manager/dkckaoghoiffdbomfbbodbbgmhjblecj"
            }
        } else if (str.indexOf("firefox") != -1) {
            if (str.indexOf("&version=8.0") != -1) {
                window.location.href = "https://addons.mozilla.org/en-US/firefox/addon/xdm-integration-module/"
            } else {
                window.location.href = "https://addons.mozilla.org/en-US/firefox/addon/xdm-browser-monitor/"
            }
        }
    </script>
</head>
